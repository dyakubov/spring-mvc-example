<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Products</h1>
<form th:action="@{/products/form}" th:object="${product}" method="post">
    <p>Title</p>
    <p><input type="text" th:field="*{title}"></p>
    <p>Cost</p>
    <p><input type="text" th:field="*{cost}"></p>
    <button type="submit">Save</button>
</form>
</body>
</html>
